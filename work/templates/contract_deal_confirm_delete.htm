<!-- contract_deal_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Contract Deal</title>
</head>
<body>
    <h1>Are you sure you want to delete this contract deal?</h1>
    <p>{{ contract.name_of_the_employee }} - {{ contract.phone_number }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'contract_deal_list' %}">Cancel</a>
</body>
</html>
