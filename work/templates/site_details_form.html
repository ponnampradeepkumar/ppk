<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            display: grid;
            grid-template-columns: 1fr; /* Single column layout */
            gap: 20px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 600px; /* Optional: Limit the form width */
        }
        .form-container div {
            display: flex;
            flex-direction: column;
        }
        .form-container label {
            margin-bottom: 5px;
        }
        .form-container input, .form-container select, .form-container textarea {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 5px;
        }
        .form-container button {
            grid-column: 1; /* Center the button */
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            margin-top: 20px; /* Add margin top for spacing */
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .section-header {
            grid-column: 1 / -1;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .required-label::after {
            content: '*';
            color: red;
            margin-left: 5px;
        }
        .error {
            border-color: red;
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        /* CSS to remove the asterisk from Supporting Documents */
        .form-container input[name="supporting_documents"] + label::after {
            content: none; /* This removes the asterisk */
        }

        /* Responsive Adjustments */
        @media screen and (max-width: 768px) {
            .form-container {
                grid-template-columns: 1fr; /* Ensure single column layout on smaller screens */
            }
        }

    </style>
</head>
<body>
    <form id="myForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-container">
            <h1 style="text-align: center;">WORK PROGRESS</h1>
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id }}" class="required-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="error-message">
                            {% for error in field.errors %}
                                <p>{{ error }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
