<!DOCTYPE html>
<html lang="en">
<head>
    <title>HR Dashboard</title>
</head>
<body>
    <h1>HR Dashboard</h1>
    <h2>Pending Registrations</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in pending_users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{% url 'approve_user' user.id %}">Approve</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No pending registrations.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
