<!-- accounts/templates/accounts/admin_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>

    <h2>Users</h2>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Mobile Number</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.mobile_number }}</td>
                <td>{{ user.profile.is_approved }}</td>
                <td>
                    <a href="{% url 'approve_sign_in' user.id 'approve' %}">Approve</a>
                    <a href="{% url 'approve_sign_in' user.id 'reject' %}">Reject</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
